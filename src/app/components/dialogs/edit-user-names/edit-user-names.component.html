<h1 mat-dialog-title>Edit Your Name</h1>
<div mat-dialog-content>
  <form [formGroup]="editUserNamesForm">
    <div fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Name" formControlName="first_name" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Surname" formControlName="last_name" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="space-around center">
  <div fxLayout="row" fxLayoutGap="10px">
    <div fxLayout="column">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    </div>
    <div fxLayout="column">
      <button
        [disabled]="!editUserNamesForm.valid"
        mat-raised-button
        color="primary"
        (click)="editUserNames()"
      >
        Save
      </button>
    </div>
  </div>
</div>
