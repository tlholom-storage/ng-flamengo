<h1 mat-dialog-title>Edit User Details</h1>
<div mat-dialog-content>
  <form [formGroup]="editUserForm">
    <div fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Name" formControlName="first_name" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Surname" formControlName="last_name" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Mobile" formControlName="mobile_number" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    (click)="editUserDetails()"
  >
    Edit User Details
  </button>
</div>
