<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start" class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="/online-admin/user-management">
      <mat-icon>person</mat-icon>
      <span>User Management</span>
    </button>
    <button mat-button class="menu-button" routerLink="/online-admin/product-management">
      <mat-icon>inventory</mat-icon>
      <span>Product Management</span>
    </button>
    <button mat-button class="menu-button" routerLink="/online-admin/shopping-process-management">
      <mat-icon>shopping_cart</mat-icon>
      <span>Shopping Process M...</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>api</mat-icon>
      <span>API Docs</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSideNav)="sidenav.toggle()" [hasSideNav]="true" [isAdmin]="true"></app-header>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
