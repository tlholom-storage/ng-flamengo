<app-header [hasSideNav]="false" [isAdmin]="false"></app-header>
<ng-container [ngSwitch]="action">

  <!-- send password reset email -->
  <ng-container *ngSwitchCase="'sendResetPasswordEmail'">
    <app-send-password-reset-email></app-send-password-reset-email>
  </ng-container>

  <!-- password reset -->
  <ng-container *ngSwitchCase="'resetPassword'">
      <app-confirm-password-reset></app-confirm-password-reset>
  </ng-container>

</ng-container>
